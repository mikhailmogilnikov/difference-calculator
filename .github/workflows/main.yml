name: build

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install depenpencies
        run: make install
      - name: Run tests
        run: make test
      - name: Run linter
        run: make lint
      - name: Run application
        run: make gendiff-help
